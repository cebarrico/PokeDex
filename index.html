<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/img/pokeball.png" />

    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav-pikachu">
        <img class="pikachu" src="/assets/img/pikachu.gif" alt="" />
      </nav>
    </header>

    <main>
      <div class="img-container">
        <img src="" class="pokemon-img" alt="" />
      </div>
      <h1 class="pokemon-data">
        <span class="poke-num"></span>
        <span class="poke-name"></span>
      </h1>
      <form class="form">
        <input type="search" class="search" placeholder="name or id" />
      </form>
      <p class="pokemon-type"></p>
      <div class="btm-container">
        <button class="btm btm-previous">Previous</button>
        <button class="btm btm-next">Next</button>
      </div>

      <img class="pokedex" src="./assets/img/pokedex.png" alt="" />
    </main>
  </body>
</html>
